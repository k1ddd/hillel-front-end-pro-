<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home_Work 18</title>
    <link rel="stylesheet" href="./style.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>

<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-12">
                <div class="card p-5 bg-dark">
                    <div class="card-body">
                        <p class="title">MOVIE ZONE by k1dd</p>
                        <form id="form-submit">
                            <div class="form-group">
                                <input type="text" class="form-control" id="searchWord" placeholder="Enter movie">
                                <button type="submit" class="btn btn-primary">Search</button>
                            </div>

                            <div id="not__found__container" class="movieNotFoundContainer"></div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <span></span>
    <div class="container mt-5">
        <div class="row" id="results">

        </div>
        <div class="movieDetails" id="more">

        </div>
    </div>

    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="/main.js"></script>
</body>


</html>
